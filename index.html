<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MM Tours Chalo</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    width: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  

  iframe {
    flex: 1; /* auto height */
    width: 100%;
    border: none;
  }

  #loading {
    text-align: center;
    padding: 10px;
    font-size: 18px;
  }
</style>
</head>

<body>

<div id="loading">Loading content...</div>

<iframe id="viewer"></iframe>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxMHMZZFTFXBux3CE1t567yvOnub1u4HKdwcrofGE7wDH0SxxHKcGufYS4umSaYCIn/exec";

async function loadIframe() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    document.getElementById("viewer").src = data.iframeUrl;
    document.getElementById("loading").style.display = "none";
  } catch (e) {
    document.getElementById("loading").innerText = "Failed to load content.";
  }
}

loadIframe();
</script>

</body>
</html>
